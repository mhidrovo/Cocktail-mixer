<!DOCTYPE html>
<html>
<head>
	<title>
		Cocktail Maker
	</title>

	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="navBar">

		<!-- logo -->
		<span id="logo">
			<a href="index.html"> <img src="Cocktail_Maker.svg" height="100%"></a>
		</span>

		<span id="links">
			<!-- About -->
			<span class="navBox">
				<a href="about.html"> About </a>
			</span>
		</span>

	</div>

	<h1>
		Join us to start browsing our cocktails
	</h1>

	<div id="forms">
		
		<div id="signup">

			<h3>
				Signup:
			</h3>
			<form method="POST" action="/api/user/register">
				<p>
					<h5>
						Username:
					</h5>
					<input type="text"  name="username" id="username" pattern = ".{6,}" title = "Six or more characters"/>
				</p>

				<p>
					<h5>
						Password:
					</h5>
					<input type="password"  name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
				</p>

				<div id="message">
					<h5>Password must contain the following:</h5>
					<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
					<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
					<p id="number" class="invalid">A <b>number</b></p>
					<p id="length" class="invalid">Minimum <b>8 characters</b></p>
				</div>

				<p>
					<input class="button" type='submit' value="Signup" onclick="">
				</p>
			</form>
		</div>

		<div id="login">

			<h3>
				Login:
			</h3>
			<form method="POST" action="api/user/login">
				<p>
					<h5>
						Username:
					</h5>
					<input type="text"  name="username" id="username" pattern = ".{6,}" title = "Six or more characters"/>
				</p>

				<p>
					<h5>
						Password:
					</h5>
					<input type="password"  name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
				</p>

				<p>
					<input class="button" type='submit' value="Login" onclick="">
				</p>
			</form>
		</div>

	</div>
</body>
</html>
