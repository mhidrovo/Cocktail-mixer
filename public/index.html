<!DOCTYPE html>
<html>
<head>
	<title>
		Cocktail Maker
	</title>

	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="navBar">

		<!-- logo -->
		<span id="logo">
			<a href="index.html"> <img src="Cocktail_Maker.svg" height="100%"></a>
		</span>

		<span id="links">
			<!-- About -->
			<span class="navBox">
				<a href="about.html"> About </a>
			</span>

			<!-- Login -->
			<span class="navBox">
				<a href="index.html"> Login </a>
			</span>
		</span>

	</div>

	<div id="forms">
		
		<div id="signup">

			<h3>
				Signup:
			</h3>
			<form method="POST" action="/api/user/register">
				<p>
					Username:<input type="text"  name="username" id="username" pattern = ".{6,}" title = "Six or more characters"/>
				</p>

				<p>
					Password:<input type="text"  name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
				</p>

				<p>
					<input type='submit' value="submit" onclick="">
				</p>
			</form>
		</div>

		<div id="login">

			<h3>
				Login:
			</h3>
			<form method="POST" action="api/user/login">
				<p>
					Username:<input type="text"  name="username" id="username" pattern = ".{6,}" title = "Six or more characters"/>
				</p>

				<p>
					Password:<input type="text"  name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
				</p>

				<p>
					<input type='submit' value="submit" onclick="">
				</p>
			</form>
		</div>
		<div id="message">
			<h3>Password must contain the following:</h3>
			<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
			<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
			<p id="number" class="invalid">A <b>number</b></p>
			<p id="length" class="invalid">Minimum <b>8 characters</b></p>
		  </div>
	</div>


</body>
</html>
